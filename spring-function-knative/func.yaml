specVersion: 0.35.0
name: spring-function
runtime: springboot
registry: spring-function
image: docker.io/spring-function/spring-function:latest
created: 2023-06-12T15:34:20.803265634+02:00
build:
  builder: pack
  buildEnvs:
  - name: BP_NATIVE_IMAGE
    value: "false"
  - name: BP_JVM_VERSION
    value: "17"
  - name: BP_MAVEN_BUILD_ARGUMENTS
    value: -Pnative -Dmaven.test.skip=true --no-transfer-progress package
  pvcSize: 256Mi
deploy:
  healthEndpoints:
    liveness: /actuator/health
    readiness: /actuator/health
